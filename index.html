<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Bet Game</title>
</head>
<body>
    <main class="container">
        <div class="bet">
            the bet is : <span id="span"></span> 
        </div>
        <br>
        <div class="result"></div>
        <div class="select">
            <table>
               <tr>
                   <td class="red-1">1</td>
                   <td class="black-1">1</td>
                   <td class="red-2">2</td>
               </tr>
               <tr>
                    <td class="black-2">2</td>
                    <td class="red-3">3</td>
                    <td class="black-3">3</td>
                </tr>
                <tr>
                    <td class="red-4">4</td>
                    <td class="black-4">4</td>
                    <td class="red-5">5</td>
                </tr>
                <tr>
                    <td class="black-5">5</td>
                    <td class="red-6">6</td>
                    <td class="black-6">6</td>
                </tr>
            </table>
        </div>
        <div class="img">
            <img src="./images/dice-5.jpg" alt="" class="dice">
            <span class="empty"></span>
            <button id="spin">spin</button> 
        </div>
        <div class="button">
            <p>place your bet:
              <br>  <input type="text" class="input" placeholder="choose a number"></p>
            <input type="text" class="input-1" placeholder="choose a color">
            <button id="submit">submit</button>
            <span class="empty-1"></span>
        </div>
        
    </main>

    <script src="script.js"></script>
</body>
</html>
